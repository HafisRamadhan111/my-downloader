<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Universal Downloader V2</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #121212; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .box { 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        h2 { margin-top: 0; color: #bb86fc; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            border-radius: 8px; border: 1px solid #333; 
            background: #2c2c2c; color: white; box-sizing: border-box;
        }
        button { 
            width: 100%; padding: 12px; background: #bb86fc; 
            color: black; font-weight: bold; border: none; 
            border-radius: 8px; cursor: pointer; 
        }
        button:disabled { background: #555; cursor: not-allowed; }
        #result { display: none; margin-top: 20px; }
        img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .dl-btn { 
            display: block; background: #03dac6; color: black; 
            padding: 10px; text-decoration: none; border-radius: 8px; font-weight: bold; 
        }
        .error-txt { color: #cf6679; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="box">
        <h2>ðŸš€ Downloader V2</h2>
        <input type="text" id="link" placeholder="Paste Link TikTok / YT / IG...">
        <button onclick="gas()" id="btn">DOWNLOAD</button>
        <p id="msg" class="error-txt"></p>

        <div id="result">
            <h4 id="title"></h4>
            <img id="thumb" src="">
            <a id="dl_link" class="dl-btn" target="_blank">Download MP4</a>
        </div>
    </div>

    <script>
        async function gas() {
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            const url = document.getElementById('link').value;
            const resBox = document.getElementById('result');

            if(!url) return;

            // Reset UI
            btn.innerText = "Sedang Memproses...";
            btn.disabled = true;
            msg.style.display = "none";
            resBox.style.display = 'none';

            try {
                const req = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url })
                });

                const res = await req.json();

                if(res.status === 'success') {
                    document.getElementById('title').innerText = res.title;
                    document.getElementById('thumb').src = res.thumb;
                    document.getElementById('dl_link').href = res.url;
                    resBox.style.display = 'block';
                } else {
                    msg.innerText = res.msg;
                    msg.style.display = "block";
                }
            } catch (e) {
                msg.innerText = "Error Jaringan / Timeout (Coba lagi)";
                msg.style.display = "block";
            }

            btn.innerText = "DOWNLOAD";
            btn.disabled = false;
        }
    </script>
</body>
</html>
